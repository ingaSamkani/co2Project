<div class="title-wrapper">
  <i class="material-icons md-dark menuIcon" (click)="onMenuIconClick()">menu</i>
  <label class="titleText">{{title}}</label>
  <div class="navigators">
    <i class="material-icons md-dark navIcon_back" title="Back" *ngIf="backEnabled" (click)="onNavIconClicked(true)">arrow_back</i>
    <i class="material-icons md-dark navIcon_forward" title="Forward" *ngIf="forwardEnabled" (click)="onNavIconClicked(false)">arrow_forward</i>
  </div>
</div>
